<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>劇場公演 ポジションツール</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>劇場公演 ポジションツール</h1>
  </header>

  <label for="stage-select">公演を選択：</label>
  <select id="stage-select">
    <option value="kokokarada">AKB48「ここからだ」</option>
    <option value="reset">AKB48「RESET」</option>
    <option value="sokonimiraihaaru">AKB48「そこに未来はある」</option>
    <option value="tadaimarenaichu">AKB48「ただいま 恋愛中」</option>
    <option value="seifukunome">SKE48「制服の芽」</option>
    <option value="nship">NMB48「N ship」</option>
    <option value="mnosign">NMB48「Mのサイン」</option>
    <option value="bokunoaoharu">NMB48「僕のアオハル」</option>
    <option value="nanvariety">NMB48「なんばらえてぃー」</option>
    <option value="tenshinoutopia">NMB48「天使のユートピア」</option>
    <option value="sarabajunjo">NMB48「さらば純情」</option>
    <option value="mokugekisha">HKT48「目撃者」</option>
    <option value="kokonidattetenshihairu">HKT48「ここにだって天使はいる」</option>
  </select>

  <main>
    <label for="member-input">出演メンバーを「・」または改行区切りで入力してください。</label>
    <textarea id="member-input" placeholder="例: 小栗有以・倉野尾成美・佐藤綺星・下尾みう・鈴木くるみ・千葉恵里・永野芹佳・水島美結・向井地美音・村山彩希・山内瑞葵・山﨑空・秋山由奈・八木愛月・山口結愛・伊藤百花" rows="6"></textarea>

    <div style="text-align: right;">
      <button id="assign-btn">割り当て開始</button>
    </div>

    <section id="result" aria-live="polite" style="margin-top: 20px;"></section>
  </main>

  <script src="assign.js"></script>
  <script src="app.js"></script>
</body>
</html>
